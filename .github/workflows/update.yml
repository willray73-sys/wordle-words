name: update-dataset

on:
  schedule:
    # Run daily at 05:12 UTC (safe after midnight America/Toronto)
    - cron: "12 5 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow committing artifacts back to repo
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch artifacts
        run: python src/fetch_wordle_data.py

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- RETRYING BUILD STEP (replaces the old single-run step) ---
      - name: Build dated history from NYT (with retries)
        run: |
          set -e
          tries=0
          until [ $tries -ge 6 ]
          do
            node scripts/fetch_wordle_history.mjs && exit 0
            code=$?
            if [ "$code" -ne 2 ]; then
              echo "Non-retryable error (exit $code)."
              exit $code
            fi
            tries=$((tries+1))
            echo "NYT not live yet (exit 2). Retry $tries/6 after 15m..."
            sleep 900
          done
          echo "Gave up after 6 retries."
          exit 2
      # --- END RETRYING BUILD STEP ---

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): refresh wordle artifacts [skip ci]"
          branch: ${{ github.ref_name }}
          file_pattern: |
            data/*.json
            data/*.csv
            public/*.json
