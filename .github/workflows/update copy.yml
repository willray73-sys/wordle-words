name: update-dataset

on:
  schedule:
    # All times are UTC (GitHub Actions runs on UTC cron)
    # ~01:30 ET  => 05:30 UTC
    - cron: "30 5 * * *"
    # ~08:30 ET  => 12:30 UTC
    - cron: "30 12 * * *"
    # ~13:30 ET  => 17:30 UTC
    - cron: "30 17 * * *"
    # ~19:30 ET  => 21:30 UTC
    - cron: "30 21 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow committing artifacts back to repo
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch artifacts
        run: python src/fetch_wordle_data.py

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- RETRYING BUILD STEP (replaces the old single-run step) ---
      - name: Build dated history from NYT (with retries)
        run: |
          set -e
          tries=0
          until [ $tries -ge 6 ]
          do
            node scripts/fetch_wordle_history.mjs && exit 0
            code=$?
            if [ "$code" -ne 2 ]; then
              echo "Non-retryable error (exit $code)."
              exit $code
            fi
            tries=$((tries+1))
            echo "NYT not live yet (exit 2). Retry $tries/6 after 15m..."
            sleep 900
          done
          echo "Gave up after 6 retries."
          exit 2
      # --- END RETRYING BUILD STEP ---

      - name: Self-heal backfill last 3 days
        run: node scripts/backfill_recent.mjs

      # --- DIAGNOSTICS: show what we're about to commit ---
      - name: Show tail after build (diagnostic)
        run: |
          node -e 'const j=require("./public/used_dated.json"); console.log("TAIL_AFTER_BUILD:", j.results.at(-1), "COUNT:", j.results.length)'

      - name: List changed files (pre-commit)
        run: |
          git status --porcelain
          git diff --name-only
      # --- END DIAGNOSTICS ---

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): refresh wordle artifacts [skip ci]"
          branch: ${{ github.ref_name }}
          file_pattern: |
            data/*.json
            data/*.csv
            public/*.json

      # --- DIAGNOSTICS: prove the commit landed on this branch ---
      - name: Show last commit touching used_dated.json (post-commit)
        run: |
          git log -n 1 -- public/used_dated.json
